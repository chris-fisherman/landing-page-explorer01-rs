<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta data -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font: Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <!-- css styles  -->
        <link rel="stylesheet" href="css/index.css">
        <!-- title -->
        <title>Landing Page | Explorer 01</title>
    </head>
    <body id="body">
        <!-- main -->
        <main id="main">
            <!-- image banner -->
            <img 
                id="main-heroImg" 
                src="assets/hero-image.png" 
                alt="Illustration of a person in a pleasant home environment"
            />
            <!-- section -->
            <section id="main-section">
                <!-- title -->
                <h1 id="main-section_title">
                    Unique <b class="main-section_yellowBold">environments</b> for you!
                </h1>
                <!-- paragraphs -->
                <p class="main-section_paragraph">
                    We create <b>exclusive</b> and unique <b>environments</b>, with great taste and professionalism, we invest time and <b class="main-section_yellowBold">dedication in your project</b>.
                </p>
                <p class="main-section_paragraph">
                    Have <b class="main-section_yellowBold">clean and well-decorated environments</b>, transmitting <b>elegance</b> and <b>finesse</b> to everyone who is there.
                </p>
            </section>
        </main>
        <!-- footer -->
        <footer id="footer">
            <a class="footer-links" href="#">Instagram</a>
            <a class="footer-links" href="#">Contact us</a>
        </footer>
    </body>
</html>
